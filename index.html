<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>家計簿PWA</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">

  <!-- html2canvas for image output -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker 登録完了'))
        .catch(err => console.error('Service Worker 登録失敗', err));
    }
  </script>
</head>
<body class="bg-light">

<div class="container py-3">
  <h2 class="mb-3">家計簿</h2>

  <!-- 入力フォーム -->
  <div class="card mb-3 p-3 shadow-sm">
    <h5>収支登録</h5>
    <form id="entryForm">
      <div class="mb-2">
        <label>日付</label>
        <input type="date" id="date" class="form-control" required>
      </div>
      <div class="mb-2">
        <label>金額</label>
        <input type="number" id="amount" class="form-control" required>
      </div>
      <div class="mb-2">
        <label>種類</label>
        <select id="type" class="form-select">
          <option value="expense">支出</option>
          <option value="income">収入</option>
        </select>
      </div>
      <div class="mb-2">
        <label>カテゴリ</label>
        <input type="text" id="category" class="form-control">
      </div>
      <div class="mb-2">
        <label>メモ</label>
        <textarea id="memo" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">保存</button>
    </form>
  </div>

  <!-- 月絞り込み -->
  <div class="mb-2">
    <label>月で絞り込み</label>
    <select id="monthFilter" class="form-select mb-2">
      <option value="">すべての月</option>
    </select>
  </div>

  <!-- 月ごとの合計カード -->
  <div class="card mb-3 p-3 shadow-sm" id="monthSummaryCard">
    <h5>月ごとの合計</h5>
    <div id="monthSummary">
      <p>収入: <span id="incomeTotal">0</span>円</p>
      <p>支出: <span id="expenseTotal">0</span>円</p>
      <p>差額: <span id="balance">0</span>円</p>
    </div>
  </div>

  <!-- 画像出力ボタンはカードの外 -->
  <button class="btn btn-secondary mb-3" id="downloadSummary">合計を画像として保存</button>

  <!-- 履歴表示 -->
  <div class="card p-3 shadow-sm">
    <h5>履歴</h5>
    <ul class="list-group" id="entryList"></ul>
  </div>
</div>

<script src="app.js"></script>
<!-- BGM用 -->
<!-- BGM用 -->
<audio id="bgmPlayer" loop></audio>

<!-- BGM選択UI -->
<div id="bgmPrompt" class="d-flex justify-content-center align-items-center"
     style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(255,255,255,0.95);z-index:2000;">
  <div class="text-center">
    <p class="mb-3 fs-5">BGMを再生しますか？</p>
    <button id="bgmYes" class="btn btn-primary me-2">YES</button>
    <button id="bgmNo" class="btn btn-secondary">NO</button>
  </div>
</div>

<script>
  const bgmList = [
    'music/bgm1.mp3',
    'music/bgm2.mp3',
    'music/bgm3.mp3'
  ];

  function getRandomBGM() {
    const index = Math.floor(Math.random() * bgmList.length);
    return bgmList[index];
  }

  const promptDiv = document.getElementById('bgmPrompt');
  const audio = document.getElementById('bgmPlayer');

  // YESボタン
  document.getElementById('bgmYes').addEventListener('click', () => {
    audio.src = getRandomBGM();
    audio.play().catch(err=>{
      console.log("再生エラー:", err);
    });
    promptDiv.style.display = "none"; // 画面から消す
  });

  // NOボタン
  document.getElementById('bgmNo').addEventListener('click', () => {
    promptDiv.style.display = "none"; // 画面から消すだけ
  });
</script>


</body>
</html>
